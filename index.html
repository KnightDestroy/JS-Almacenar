<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Sitio Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menú</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Caracteristicas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Precio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Desabilitado</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Crear Sección Importante donde mostrar los productos -->
    <div class="container">
        <div class="row">
            <div class="header__texto ">
                <h2 class="header__texto-titulo">Aqui puedes realizar tus pedidos!</h2>
            </div>
            <!-- Elementos generados por el json -->
            <main class="col-sm-8 row" id="items"></main>
            <h3>Tu pedido es:</h3>
            <!-- Los items del pedido -->
            <ul id="pedido" class="list-group"></ul>
            <hr>
            <!-- Precio total -->
            <p class="text-right">
                Total:&dollar;<span id="total"></span>
            </p>
            <button id="boton-vaciar" class="btn btn-danger col-sm-4">Eliminar</button>

        </div>
    </div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script src="js/pedido.js"></script>
</body>
</html>
